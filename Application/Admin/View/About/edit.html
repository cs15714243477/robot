<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/Public/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/Public/static/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" lay-filter="form1" style="width:90%;padding-left: 5%;">
    <input type="hidden" name="id" value="{$info.id}">
    <div class="layui-form-item">
        <label class="layui-form-label" for="image"><b style="color: red">* </b>图片</label>
        <div class="layui-input-block">
            <input type="text" readonly style="cursor: pointer" name="image" id="image" placeholder="图片"
                   lay-verify="required" lay-verType="tips" autocomplete="off" class="layui-input">
            <img src="" id="image_show" alt="图片"
                 style="height: 100px;width: auto;position: absolute;z-index: 10;border: 1px dashed #d2d2d2;display: none">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="title"><b style="color: red">* </b>标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" id="title" placeholder="标题" lay-verify="required" lay-verType="tips"
                   autocomplete="off" maxlength="255" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="titleone"><b style="color: red">* </b>简介</label>
        <div class="layui-input-block">
            <input type="text" name="titleone" id="titleone" placeholder="简介" lay-verify="required" lay-verType="tips"
                   autocomplete="off" maxlength="255" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="name">公司名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" placeholder="公司名称" autocomplete="off" maxlength="255" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="names">公司简介</label>
        <div class="layui-input-block">
            <input type="text" name="names" id="names" placeholder="公司简介" autocomplete="off" maxlength="255" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="titlecontent">公司简介</label>
        <div class="layui-input-block">
            <textarea name="titlecontent" placeholder="公司简介" id="titlecontent" class="layui-textarea">{$info.titlecontent|htmlspecialchars_decode}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="images">图片1</label>
        <div class="layui-input-block">
            <input type="text" readonly style="cursor: pointer" name="images" id="images" placeholder="图片1"
                   autocomplete="off" class="layui-input">
            <img src="" id="images_show" alt="图片1"
                 style="height: 100px;width: auto;position: absolute;z-index: 10;border: 1px dashed #d2d2d2;display: none">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="qimages">图片1</label>
        <div class="layui-input-block">
            <input type="text" readonly style="cursor: pointer" name="qimages" id="qimages" placeholder="图片1"
                   autocomplete="off" class="layui-input">
            <img src="" id="qimages_show" alt="图片1"
                 style="height: 100px;width: auto;position: absolute;z-index: 10;border: 1px dashed #d2d2d2;display: none">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="title2">标题2</label>
        <div class="layui-input-block">
            <input type="text" name="title2" id="title2" placeholder="标题2" autocomplete="off" maxlength="255" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="title3">标题3</label>
        <div class="layui-input-block">
            <input type="text" name="title3" id="title3" placeholder="标题3" autocomplete="off" maxlength="255" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="simage">图片3</label>
        <div class="layui-input-block">
            <input type="text" readonly style="cursor: pointer" name="simage" id="simage" placeholder="图片3"
                   autocomplete="off" class="layui-input">
            <img src="" id="simage_show" alt="图片3"
                 style="height: 100px;width: auto;position: absolute;z-index: 10;border: 1px dashed #d2d2d2;display: none">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="title4">标题4</label>
        <div class="layui-input-block">
            <input type="text" name="title4" id="title4" placeholder="标题4" autocomplete="off" maxlength="255" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="content4">内容4</label>
        <div class="layui-input-block">
            <textarea name="content4" placeholder="内容4" id="content4" class="layui-textarea">{$info.content4}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="seo_title">网页标题</label>
        <div class="layui-input-block">
            <input type="text" name="seo_title" id="seo_title" placeholder="网页标题" autocomplete="off" maxlength="255"
                   value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="seo_description">网页介绍</label>
        <div class="layui-input-block">
            <input type="text" name="seo_description" id="seo_description" placeholder="网页介绍" autocomplete="off"
                   maxlength="255" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="seo_keywords">关键字</label>
        <div class="layui-input-block">
            <input type="text" name="seo_keywords" id="seo_keywords" placeholder="关键字" autocomplete="off"
                   maxlength="255" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addData">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/Public/static/js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="/Public/static/layui/layui.js"></script>
<script charset="utf-8" src="/kindeditor/kindeditor-all.js"></script>

<script>

    KindEditor.ready(function (K) {
        window.editor = K.create('textarea[name="titlecontent"]', {
            langType: "zh-CN",
            cssPath: '/kindeditor/plugins/code/prettify.css',
            uploadJson: '/kindeditor/php/upload_json.php',
            fileManagerJson: '/kindeditor/php/file_manager_json.php',
            filePostName: 'file',
            allowFileManager: true,
            extraFileUploadParams: {},
            afterBlur: function () {
                this.sync();
            }
        });
        window.editor = K.create('textarea[name="content4"]', {
            langType: "zh-CN",
            cssPath: '/kindeditor/plugins/code/prettify.css',
            uploadJson: '/kindeditor/php/upload_json.php',
            fileManagerJson: '/kindeditor/php/file_manager_json.php',
            filePostName: 'file',
            allowFileManager: true,
            extraFileUploadParams: {},
            afterBlur: function () {
                this.sync();
            }
        });
    });


</script>
<script type="text/javascript">
    layui.use(['form', 'layer', 'laydate', 'upload', 'layedit'], function () {
        let form = layui.form,
            laydate = layui.laydate,
            upload = layui.upload,
            layedit = layui.layedit,
            layer = parent.layer === undefined ? layui.layer : top.layer;


        upload.render({
            elem: "#image"
            , url: "/admin/FileUpload/upload"
            , before: function () {
                layer.msg("图片上传中", {icon: 16, time: false});
            }
            , done: function (res) {
                let item = this.item;
                layer.closeAll();
                if (res.code === 0) {
                    layer.msg("上传成功", {icon: 1});
                    $(item).val(res.data.src);
                } else {
                    layer.alert(res.msg);
                }
            }
        });
        $("#image").hover(function () {
            let _this = $(this);
            if (_this.val() !== '') {
                $('#image_show').attr("src", _this.val()).slideDown();
            }
        }, function () {
            $('#image_show').slideUp();
        });




        upload.render({
            elem: "#images"
            , url: "/admin/FileUpload/upload"
            , before: function () {
                layer.msg("图片上传中", {icon: 16, time: false});
            }
            , done: function (res) {
                let item = this.item;
                layer.closeAll();
                if (res.code === 0) {
                    layer.msg("上传成功", {icon: 1});
                    $(item).val(res.data.src);
                } else {
                    layer.alert(res.msg);
                }
            }
        });
        $("#images").hover(function () {
            let _this = $(this);
            if (_this.val() !== '') {
                $('#images_show').attr("src", _this.val()).slideDown();
            }
        }, function () {
            $('#images_show').slideUp();
        });


        upload.render({
            elem: "#qimages"
            , url: "/admin/FileUpload/upload"
            , before: function () {
                layer.msg("图片上传中", {icon: 16, time: false});
            }
            , done: function (res) {
                let item = this.item;
                layer.closeAll();
                if (res.code === 0) {
                    layer.msg("上传成功", {icon: 1});
                    $(item).val(res.data.src);
                } else {
                    layer.alert(res.msg);
                }
            }
        });
        $("#qimages").hover(function () {
            let _this = $(this);
            if (_this.val() !== '') {
                $('#qimages_show').attr("src", _this.val()).slideDown();
            }
        }, function () {
            $('#qimages_show').slideUp();
        });


        upload.render({
            elem: "#simage"
            , url: "/admin/FileUpload/upload"
            , before: function () {
                layer.msg("图片上传中", {icon: 16, time: false});
            }
            , done: function (res) {
                let item = this.item;
                layer.closeAll();
                if (res.code === 0) {
                    layer.msg("上传成功", {icon: 1});
                    $(item).val(res.data.src);
                } else {
                    layer.alert(res.msg);
                }
            }
        });
        $("#simage").hover(function () {
            let _this = $(this);
            if (_this.val() !== '') {
                $('#simage_show').attr("src", _this.val()).slideDown();
            }
        }, function () {
            $('#simage_show').slideUp();
        });

        form.val("form1", {
            'image': '{$info.image}',
            'title': '{$info.title}',
            'titleone': '{$info.titleone}',
            'name': '{$info.name}',
            'names': '{$info.names}',
            'images': '{$info.images}',
            'qimages': '{$info.qimages}',
            'title2': '{$info.title2}',
            'title3': '{$info.title3}',
            'simage': '{$info.simage}',
            'title4': '{$info.title4}',
            'seo_title': '{$info.seo_title}',
            'seo_description': '{$info.seo_description}',
            'seo_keywords': '{$info.seo_keywords}'
        });

        form.on("submit(addData)", function (data) {
            let index = layer.msg('数据提交中，请稍候', {icon: 16, time: false});
            $.post("/admin/About/edit", {para: $('form').serialize()}, function (res) {
                window.parent.window.parent.toast(res.info, res.code);
                layer.close(index);
                if (0 === res.code) {
                    parent.layer.closeAll();
                    window.parent.tablist.reload();
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
