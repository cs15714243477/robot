<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>X-Man管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/Public/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/Public/static/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<div class="layui-row">
    <div class="layui-col-md6">
        <!--<div style="border: 1px dashed #aaa;text-align: center;padding-top: 10px;">-->
        <!--<embed src='http://player.youku.com/player.php/sid/XMzc0NTM5OTIzMg==/v.swf' allowFullScreen='true' quality='high' width='95%' height='400' align='middle' allowScriptAccess='always' type='application/x-shockwave-flash'></embed>-->
        <!--</div>-->
        <div style="border: 1px dashed #aaa;padding: 10px;">
            <ul class="layui-timeline">
                <volist name="list" id="v">
                    <li class="layui-timeline-item">
                        <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                        <div class="layui-timeline-content layui-text">
                            <h4 class="layui-timeline-title">{$v.addtime}</h4>
                            <p>
                                {$v.title}
                            </p>
                            <br>
                            <p>
                                <button data-image="{$v.image}"
                                        class="layui-btn layui-btn-primary layui-btn-sm showImage">效果
                                </button>
                            </p>
                        </div>
                    </li>
                </volist>
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content layui-text">
                        <div class="layui-timeline-title">沈阳龙兴科技</div>
                        <p>version 1.0.0</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>


</div>
<script type="text/javascript" src="/Public/static/layui/layui.js"></script>
<script type="text/javascript" src="/Public/static/js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="/Public/static/js/main.js"></script>
<script type="text/javascript">
    layui.use(['layer'], function () {
        let layer = layui.layer;
        $(".showImage").on('click', function () {
            layer.open({
                type: 1,
                title: '效果展示',
                shadeClose: true,
                maxMin: true,
                shade: 0.8,
                area: ['80%', '80%'],
                content: "<div style='width: 100%;height: 100%;padding: 50px;'><img src='" + $(this).data('image') + "' style='width: 60%;' alt=''></div>"//iframe的url
            });
        });
        if (window.parent.NProgress) {
            window.parent.NProgress.done();
        }
    });

</script>
</body>
</html>
