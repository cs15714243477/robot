<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product--管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/Public/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/Public/static/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline" style="width: 16%">
                <input type="search" name="id" autocomplete="off" class="layui-input" placeholder="ID"/>
            </div>
            <div class="layui-input-inline" style="width: 16%">
                <input type="search" name="name" autocomplete="off" class="layui-input" placeholder="产品名称"/>
            </div>
            <div class="layui-input-inline" style="width: 13%">
                <select title="开关" lay-search name="switch">
                    <option value="">开关</option>
                    <option value='0'>OFF</option>
                    <option value='1'>ON</option>

                </select>
            </div>

            <div class="layui-btn-group">
                <a class="layui-btn layui-btn-green  layui-btn-sm search_btn" title="搜索">
                    <i class="layui-icon layui-icon-search "></i>
                </a>
                <a class="layui-btn layui-btn-normal layui-btn-sm add_btn " title="添加">
                    <i class="layui-icon layui-icon-add-circle"></i>
                </a>
                <a class="layui-btn layui-btn-danger layui-btn-sm  delAll_btn" title="批量删除">
                    <i class="layui-icon layui-icon-delete"></i>
                </a>
                <a class="layui-btn layui-btn-sm" title="刷新当前页" href="javascript:void(0);"
                   onclick="layer.load(1);window.location.reload(true);"><i class="layui-icon">&#xe669;</i></a>
            </div>
        </div>
    </form>
</blockquote>
<table id="table" lay-filter="table"></table>
<!--操作-->
<script type="text/html" id="tool">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-sm " lay-event="edit" title="编辑">
            <i class="layui-icon layui-icon-edit"></i>
        </a>
        <a class="layui-btn layui-btn-sm layui-btn-danger " lay-event="del" title="删除">
            <i class="layui-icon layui-icon-delete"></i>
        </a>
    </div>
</script>
<script type="text/javascript" src="/Public/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/Public/static/layui/layui.js"></script>
<script type="text/javascript">
    var tablist = '';
    layui.use(['form', 'layer', 'table', 'laytpl'], function () {
        let form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            laytpl = layui.laytpl,
            table = layui.table;
        //规则列表
        tablist = table.render({
            elem: '#table',
            url: '/admin/Productcn/index',
            method: 'post',
            page: true,
            limit: 15,
            limits: [15, 20, 50, 100],
            cellMinWidth: 95,
            height: "full-85",
            id: "table",
            cols: [[
                {type: "checkbox", fixed: "left", width: 50},
                {field: 'id', title: 'ID', align: 'center', width: 80}, {
                    field: 'name',
                    title: '产品名称',
                    align: 'center'
                }, {
                    field: 'image', title: '图片', align: 'center', templet: function (d) {
                        return '<div><img height="28" src="' + d.image + '"></div>';
                    }
                }, {field: 'title_one', title: '标题', align: 'center'}, {
                    field: 'title_ones',
                    title: '简介',
                    align: 'center'
                }, {
                    field: 'title_ones_content',
                    title: '详情',
                    align: 'center'
                }, {
                    field: 'title_ones_content_description',
                    title: '详情',
                    align: 'center'
                }, {field: 'title_ones_contents_description', title: '详情', align: 'center'}, {
                    field: 'images', title: '图片', align: 'center', templet: function (d) {
                        return '<div><img height="28" src="' + d.images + '"></div>';
                    }
                }, {field: 'title_two_content', title: '标题简介', align: 'center'}, {
                    field: 'title_two',
                    title: '标题',
                    align: 'center'
                }, {field: 'title_twos_content', title: '详情详情', align: 'center'}, {
                    field: 'title_twos',
                    title: '标题',
                    align: 'center'
                }, {field: 'title_twoss_content', title: '标题详情', align: 'center'}, {
                    field: 'titletwoscontent',
                    title: '标题详情',
                    align: 'center'
                }, {field: 'title3', title: '标题', align: 'center'}, {
                    field: 'title31',
                    title: '标题简介',
                    align: 'center'
                }, {field: 'titlecontent', title: '标题详情', align: 'center'}, {
                    field: 'title3image', title: '标题图片', align: 'center', templet: function (d) {
                        return '<div><img height="28" src="' + d.title3image + '"></div>';
                    }
                }, {field: 'title3content', title: '标题产品参数', align: 'center'}, {
                    field: 'title4',
                    title: '标题',
                    align: 'center'
                }, {field: 'title41', title: '标题简介', align: 'center'}, {
                    field: 'title41image', title: '标题图片', align: 'center', templet: function (d) {
                        return '<div><img height="28" src="' + d.title41image + '"></div>';
                    }
                }, {field: 'title411', title: '标题', align: 'center'}, {
                    field: 'title412',
                    title: '标题',
                    align: 'center'
                }, {field: 'title413', title: '标题', align: 'center'}, {
                    field: 'title414',
                    title: '标题',
                    align: 'center'
                }, {field: 'title414content', title: '标题简介', align: 'center'}, {
                    field: 'title414image', title: '标题图片', align: 'center', templet: function (d) {
                        return '<div><img height="28" src="' + d.title414image + '"></div>';
                    }
                }, {field: 'title415', title: '标题', align: 'center'}, {
                    field: 'title415content',
                    title: '标题简介',
                    align: 'center'
                }, {
                    field: 'title415image', title: '标题图片', align: 'center', templet: function (d) {
                        return '<div><img height="28" src="' + d.title415image + '"></div>';
                    }
                }, {field: 'title416', title: '标题', align: 'center'}, {
                    field: 'title416content',
                    title: '标题416简介',
                    align: 'center'
                }, {field: 'title417', title: '标题', align: 'center'}, {
                    field: 'title417content',
                    title: '标题简介',
                    align: 'center'
                }, {
                    field: 'title418image', title: '标题图片1', align: 'center', templet: function (d) {
                        return '<div><img height="28" src="' + d.title418image + '"></div>';
                    }
                }, {
                    field: 'title418images', title: '标题图片', align: 'center', templet: function (d) {
                        return '<div><img height="28" src="' + d.title418images + '"></div>';
                    }
                }, {field: 'title418content', title: '标题简介', align: 'center'}, {
                    field: 'title4110image', title: '标题图片', align: 'center', templet: function (d) {
                        return '<div><img height="28" src="' + d.title4110image + '"></div>';
                    }
                }, {field: 'title4110title', title: '标题', align: 'center'}, {
                    field: 'title4110content',
                    title: '标题详情',
                    align: 'center'
                }, {
                    field: 'switch',
                    title: '开关', align: 'center', templet: function (d) {
                        if ('1' === d.switch) return '<div> <span class="layui-badge layui-btn-green">ON</span></div>';
                        if ('0' === d.switch)
                            return '<div><span class="layui-badge">OFF</span></div>';
                    }, width: 110
                }, {field: 'seo_title', title: '网页标题', align: 'center'}, {
                    field: 'seo_description',
                    title: '网页介绍',
                    align: 'center'
                }, {field: 'seo_keywords', title: '关键字', align: 'center'},
                {title: '操作', templet: '#tool', width: 130, fixed: "right", align: "center"}
            ]]
        });
        //搜索
        $(".search_btn").on("click", function () {
            tablist.reload({
                where: {
                    para: $('form').serialize()
                }
            });
        });

        //添加
        function addoredit(url, name) {
            let index = layui.layer.open({
                title: name,
                type: 2,
                content: url,
                area: ['60%', '96%'],
                maxmin: true
            });
        }

        $(".add_btn").on('click', function () {
            addoredit('/admin/Productcn/add', '添加');
        });

        //批量删除
        $(".delAll_btn").on('click', function () {
            let checkStatus = table.checkStatus('table'),
                data = checkStatus.data,
                ids = [];
            if (data.length > 0) {
                for (let i in data) {
                    ids.push(data[i].id);
                }
                layer.confirm('确定删除选中的数据？', {icon: 3, title: '提示信息'}, function (index) {
                    $.post("/admin/Productcn/delete", {'id': ids}, function (data) {
                        window.parent.toast(data.info, data.code);
                        if (data.code === 0)
                            tablist.reload();
                    });
                    layer.close(index);
                })
            } else {
                layer.msg("请选择需要删除的数据");
            }
        });

        //列表操作
        table.on('tool(table)', function (obj) {
            let layEvent = obj.event,
                data = obj.data;
            if (layEvent === 'edit') { //编辑
                addoredit('/admin/Productcn/edit/id/' + data.id, '修改');
            } else if (layEvent === 'del') { //删除
                layer.confirm('确定删除这条数据？', {icon: 3, title: '提示'}, function (index) {
                    layer.close(index);
                    $.post("/admin/Productcn/delete", {'id': data.id}, function (data) {
                        window.parent.toast(data.info, data.code);
                        if (data.code === 0)
                            tablist.reload();
                    });
                });
            }
        });
        if (window.parent.NProgress) {
            window.parent.NProgress.done();
        }
    })
</script>
</body>
</html>
