<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/Public/static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/Public/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" lay-filter="form1" style="width:90%;padding-left: 5%;">
	<input type="hidden" name="id" value="{$info.id}"><div class="layui-form-item">
	<label class="layui-form-label" for="name"><b style="color: red">* </b>名称</label>
	<div class="layui-input-block">
		<input type="text" name="name" id="name" placeholder="名称"  lay-verify="required" lay-verType="tips"   autocomplete="off"  maxlength="255" value=""  class="layui-input">
	</div>
</div><div class="layui-form-item">
	<label class="layui-form-label" for="image"><b style="color: red">* </b>图片</label>
	<div class="layui-input-block">
		<input type="text" readonly style="cursor: pointer" name="image" id="image" placeholder="图片"  lay-verify="required" lay-verType="tips"   autocomplete="off"  class="layui-input">
		<img src="" id="image_show" alt="图片" style="height: 100px;width: auto;position: absolute;z-index: 10;border: 1px dashed #d2d2d2;display: none">
	</div>
</div><div class="layui-form-item">
	<label class="layui-form-label" for="title"><b style="color: red">* </b>标题</label>
	<div class="layui-input-block">
		<input type="text" name="title" id="title" placeholder="标题"  lay-verify="required" lay-verType="tips"   autocomplete="off"  maxlength="255" value=""  class="layui-input">
	</div>
</div><div class="layui-form-item">
	<label class="layui-form-label" for="content"><b style="color: red">* </b>详情</label>
	<div class="layui-input-block">
		<textarea name="content" placeholder="详情" id="content" class="layui-textarea"  lay-verify="required" lay-verType="msg"   >{$info.content|htmlspecialchars_decode}</textarea>
	</div>
</div><div class="layui-form-item">
	<label class="layui-form-label" for="switch">开关</label>
	<div class="layui-input-block">
		<input type="checkbox" lay-filter="switch" id="switch" title="" lay-skin="switch" lay-text="ON|OFF" checked>
		<input type="hidden" name="switch" value="1">
	</div>
</div><div class="layui-form-item">
	<label class="layui-form-label" for="seo_title">网页标题</label>
	<div class="layui-input-block">
		<input type="text" name="seo_title" id="seo_title" placeholder="网页标题"  autocomplete="off"  maxlength="255" value=""  class="layui-input">
	</div>
</div><div class="layui-form-item">
	<label class="layui-form-label" for="seo_description">网页介绍</label>
	<div class="layui-input-block">
		<input type="text" name="seo_description" id="seo_description" placeholder="网页介绍"  autocomplete="off"  maxlength="255" value=""  class="layui-input">
	</div>
</div><div class="layui-form-item">
	<label class="layui-form-label" for="seo_keywords">关键字</label>
	<div class="layui-input-block">
		<input type="text" name="seo_keywords" id="seo_keywords" placeholder="关键字"  autocomplete="off"  maxlength="255" value=""  class="layui-input">
	</div>
</div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addData">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/Public/static/js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="/Public/static/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','laydate','upload','layedit'],function(){
        let form = layui.form,
		laydate = layui.laydate,
		upload = layui.upload,
		layedit = layui.layedit,
        layer = parent.layer === undefined ? layui.layer : top.layer;

        
upload.render({
            elem: "#image"
            ,url: "/admin/FileUpload/upload"
            ,before:function(){
                layer.msg("图片上传中",{icon:16,time:false});
            }
            ,done: function(res){
                let item = this.item;
                layer.closeAll();
                if(res.code === 0){
                    layer.msg("上传成功",{icon:1});
                    $(item).val(res.data.src);
                }else{
                    layer.alert(res.msg);
                }
            }
        });
        $("#image").hover(function(){
            let _this = $(this);
            if(_this.val() !== ''){
                $('#image_show').attr("src",_this.val()).slideDown();
            }
        },function(){
            $('#image_show').slideUp();
        });
        


                    let content = layedit.build('content', {
                        uploadImage: {url: '/admin/FileUpload/upload', type: 'post'},
                        height:200
                    });
                    $("iframe[textarea=content]").contents().find("body").blur(function(){
            layedit.sync(content);
        });
                

form.on('switch(switch)', function(data){
                            let v = '0';
                            if(data.elem.checked) v = '1';
                            $('input[name=switch]').val(v);
                        }); 
form.val("form1",{
                    'name': '{$info.name}',
                    'image': '{$info.image}',
                    'title': '{$info.title}',
                    'switch': '{$info.switch}',
                    'seo_title': '{$info.seo_title}',
                    'seo_description': '{$info.seo_description}',
                    'seo_keywords': '{$info.seo_keywords}'});                      $('#switch').prop('checked','{$info.switch}' === '1');
                       form.render('checkbox');

        form.on("submit(addData)",function(data){
            let index = layer.msg('数据提交中，请稍候',{icon: 16,time:false});
            $.post("/admin/Wordcn/edit",{para:$('form').serialize()},function(res){
                window.parent.window.parent.toast(res.info,res.code);
                layer.close(index);
                if(0 === res.code){
                    parent.layer.closeAll();
                    window.parent.tablist.reload();
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
