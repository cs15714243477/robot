<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/Public/static/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" href="/Public/static/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" lay-filter="form1" style="width:90%;padding-left: 5%;">
	<input type="hidden" name="id" value="{$info.id}">
	<div class="layui-form-item">
		<label class="layui-form-label">所属分类</label>
		<div class="layui-input-block">
			<select name="pid" lay-filter="aihao">
				<foreach name="data" item="v">
					<option value="{$v.id}">{$v.name}</option>
				</foreach>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label" for="title"><b style="color: red">* </b>标题</label>
		<div class="layui-input-block">
			<input type="text" name="title" id="title" placeholder="标题" lay-verify="required" lay-verType="tips"
				   autocomplete="off" maxlength="255" value="" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label" for="onetitle"><b style="color: red">* </b>副标题</label>
		<div class="layui-input-block">
			<input type="text" name="onetitle" id="onetitle" placeholder="副标题" lay-verify="required" lay-verType="tips"
				   autocomplete="off" maxlength="255" value="" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label" for="image">图片</label>
		<div class="layui-input-block">
			<input type="text" readonly style="cursor: pointer" name="image" id="image" placeholder="图片"
				   autocomplete="off" class="layui-input">
			<img src="" id="image_show" alt="图片"
				 style="height: 100px;width: auto;position: absolute;z-index: 10;border: 1px dashed #d2d2d2;display: none">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label" for="file">视频</label>
		<div class="layui-input-block">
			<input type="text" value="" readonly style="cursor: pointer" name="file" id="file" placeholder="视频"
				   autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label" for="switch">开关</label>
		<div class="layui-input-block">
			<input type="checkbox" lay-filter="switch" id="switch" title="" lay-skin="switch" lay-text="ON|OFF" checked>
			<input type="hidden" name="switch" value="1">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="addData">提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/Public/static/js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="/Public/static/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layer', 'laydate', 'upload', 'layedit'], function () {
        let form = layui.form,
            laydate = layui.laydate,
            upload = layui.upload,
            layedit = layui.layedit,
            layer = parent.layer === undefined ? layui.layer : top.layer;


        upload.render({
            elem: "#image"
            , url: "/admin/FileUpload/upload"
            , before: function () {
                layer.msg("图片上传中", {icon: 16, time: false});
            }
            , done: function (res) {
                let item = this.item;
                layer.closeAll();
                if (res.code === 0) {
                    layer.msg("上传成功", {icon: 1});
                    $(item).val(res.data.src);
                } else {
                    layer.alert(res.msg);
                }
            }
        });
        $("#image").hover(function () {
            let _this = $(this);
            if (_this.val() !== '') {
                $('#image_show').attr("src", _this.val()).slideDown();
            }
        }, function () {
            $('#image_show').slideUp();
        });


        upload.render({
            elem: "#file"
            , url: "/admin/FileUpload/uploadfile"
            , accept: "file"
            , before: function () {
                layer.msg("文件上传中", {icon: 16, time: false});
            }
            , done: function (res) {
                let item = this.item;
                layer.closeAll();
                if (res.code === 0) {
                    layer.msg("上传成功", {icon: 1});
                    $(item).val(res.data.src);
                } else {
                    layer.alert(res.msg);
                }
            }
        });

        form.on('switch(switch)', function (data) {
            let v = '0';
            if (data.elem.checked) v = '1';
            $('input[name=switch]').val(v);
        });
        form.val("form1", {
            'pid': '{$info.pid}',
            'title': '{$info.title}',
            'onetitle': '{$info.onetitle}',
            'image': '{$info.image}',
            // 'file': '{$info.file}',
            'switch': '{$info.switch}'
        });
        $('#switch').prop('checked', '{$info.switch}' === '1');
        form.render('checkbox');

        form.on("submit(addData)", function (data) {
            let index = layer.msg('数据提交中，请稍候', {icon: 16, time: false});
            $.post("/admin/Video/edit", {para: $('form').serialize()}, function (res) {
                window.parent.window.parent.toast(res.info, res.code);
                layer.close(index);
                if (0 === res.code) {
                    parent.layer.closeAll();
                    window.parent.tablist.reload();
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
