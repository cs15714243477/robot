<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Banner--管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/Public/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/Public/static/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline" style="width: 16%">
                <input type="search" name="id" autocomplete="off" class="layui-input" placeholder="ID"/>
            </div>
            <div class="layui-input-inline" style="width: 13%">
                <select title="开关" lay-search name="switch">
                    <option value="">开关</option>
                    <option value='0'>OFF</option>
                    <option value='1'>ON</option>

                </select>
            </div>
            <div class="layui-input-inline" style="width: 13%">
                <select title="是否默认显示" lay-search name="oneswitch">
                    <option value="">是否默认显示</option>
                    <option value='0'>否</option>
                    <option value='1'>是</option>

                </select>
            </div>

            <div class="layui-btn-group">
                <a class="layui-btn layui-btn-green  layui-btn-sm search_btn" title="搜索">
                    <i class="layui-icon layui-icon-search "></i>
                </a>
                <!--<a class="layui-btn layui-btn-normal layui-btn-sm add_btn " title="添加">-->
                <!--<i class="layui-icon layui-icon-add-circle"></i>-->
                <!--</a>-->
                <!--<a class="layui-btn layui-btn-danger layui-btn-sm  delAll_btn" title="批量删除">-->
                <!--<i class="layui-icon layui-icon-delete"></i>-->
                <!--</a>-->
                <a class="layui-btn layui-btn-sm" title="刷新当前页" href="javascript:void(0);"
                   onclick="layer.load(1);window.location.reload(true);"><i class="layui-icon">&#xe669;</i></a>
            </div>
        </div>
    </form>
</blockquote>


<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">首页滚动图片</div>
                <div class="layui-card-body">
                    首页滚动图片一共六张 按排序字段排序 数字小靠前 <br>
                    注意:只能设置一个默认图片用作第一张显示
                </div>
            </div>
        </div>

    </div>
</div>

<table id="table" lay-filter="table"></table>
<!--操作-->
<script type="text/html" id="tool">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-sm " lay-event="edit" title="编辑">
            <i class="layui-icon layui-icon-edit"></i>
        </a>
        <!--<a class="layui-btn layui-btn-sm layui-btn-danger " lay-event="del" title="删除">-->
        <!--<i class="layui-icon layui-icon-delete"></i>-->
        <!--</a>-->
    </div>
</script>
<script type="text/javascript" src="/Public/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/Public/static/layui/layui.js"></script>
<script type="text/javascript">
    var tablist = '';
    layui.use(['form', 'layer', 'table', 'laytpl'], function () {
        let form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            laytpl = layui.laytpl,
            table = layui.table;
        //规则列表
        tablist = table.render({
            elem: '#table',
            url: '/admin/Banner/index',
            method: 'post',
            page: true,
            limit: 15,
            limits: [15, 20, 50, 100],
            cellMinWidth: 95,
            height: "full-85",
            id: "table",
            cols: [[
                {type: "checkbox", fixed: "left", width: 50},
                {field: 'id', title: 'ID', align: 'center', width: 80}, {
                    field: 'images', title: '图片', align: 'center', templet: function (d) {
                        return '<div><img height="28" src="' + d.images + '"></div>';
                    }
                }, {field: 'addtime', title: '添加时间', align: 'center', width: 160}, {
                    field: 'sort',
                    title: '排序',
                    align: 'center'
                }, {
                    field: 'switch',
                    title: '开关', align: 'center', templet: function (d) {
                        if ('1' === d.switch) return '<div> <span class="layui-badge layui-btn-green">ON</span></div>';
                        if ('0' === d.switch)
                            return '<div><span class="layui-badge">OFF</span></div>';
                    }, width: 110
                }, {
                    field: 'oneswitch',
                    title: '是否默认显示', align: 'center', templet: function (d) {
                        if ('1' === d.oneswitch) return '<div> <span class="layui-badge layui-btn-green">是</span></div>';
                        if ('0' === d.oneswitch)
                            return '<div><span class="layui-badge">否</span></div>';
                    }, width: 110
                },
                {title: '操作', templet: '#tool', width: 130, fixed: "right", align: "center"}
            ]]
        });
        //搜索
        $(".search_btn").on("click", function () {
            tablist.reload({
                where: {
                    para: $('form').serialize()
                }
            });
        });

        //添加
        function addoredit(url, name) {
            let index = layui.layer.open({
                title: name,
                type: 2,
                content: url,
                area: ['60%', '96%'],
                maxmin: true
            });
        }

        $(".add_btn").on('click', function () {
            addoredit('/admin/Banner/add', '添加');
        });

        //批量删除
        $(".delAll_btn").on('click', function () {
            let checkStatus = table.checkStatus('table'),
                data = checkStatus.data,
                ids = [];
            if (data.length > 0) {
                for (let i in data) {
                    ids.push(data[i].id);
                }
                layer.confirm('确定删除选中的数据？', {icon: 3, title: '提示信息'}, function (index) {
                    $.post("/admin/Banner/delete", {'id': ids}, function (data) {
                        window.parent.toast(data.info, data.code);
                        if (data.code === 0)
                            tablist.reload();
                    });
                    layer.close(index);
                })
            } else {
                layer.msg("请选择需要删除的数据");
            }
        });

        //列表操作
        table.on('tool(table)', function (obj) {
            let layEvent = obj.event,
                data = obj.data;
            if (layEvent === 'edit') { //编辑
                addoredit('/admin/Banner/edit/id/' + data.id, '修改');
            } else if (layEvent === 'del') { //删除
                layer.confirm('确定删除这条数据？', {icon: 3, title: '提示'}, function (index) {
                    layer.close(index);
                    $.post("/admin/Banner/delete", {'id': data.id}, function (data) {
                        window.parent.toast(data.info, data.code);
                        if (data.code === 0)
                            tablist.reload();
                    });
                });
            }
        });
        if (window.parent.NProgress) {
            window.parent.NProgress.done();
        }
    })
</script>
</body>
</html>
