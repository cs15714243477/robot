<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/Public/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/Public/static/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:90%;padding-left: 5%;">
    <div class="layui-form-item">
        <label class="layui-form-label" for="images"><b style="color: red">* </b>图片</label>
        <div class="layui-input-block">
            <input type="text" readonly style="cursor: pointer" name="images" id="images" placeholder="图片"
                   lay-verify="required" lay-verType="tips" autocomplete="off" class="layui-input">
            <img src="" id="images_show" alt="图片"
                 style="height: 100px;width: auto;position: absolute;z-index: 10;border: 1px dashed #d2d2d2;display: none">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="addtime"><b style="color: red">* </b>添加时间</label>
        <div class="layui-input-block">
            <input type="text" readonly name="addtime" id="addtime" placeholder="年-月-日 时:分:秒" lay-verify="required"
                   lay-verType="tips" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="sort"><b style="color: red">* </b>排序</label>
        <div class="layui-input-block">
            <input type="number" name="sort" id="sort" placeholder="排序" lay-verify="required|number" lay-verType="tips"
                   autocomplete="off" step="1" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="switch">开关</label>
        <div class="layui-input-block">
            <input type="checkbox" lay-filter="switch" id="switch" title="" lay-skin="switch" lay-text="ON|OFF" checked>
            <input type="hidden" name="switch" value="1">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="oneswitch">是否默认显示</label>
        <div class="layui-input-block">
            <input type="checkbox" lay-filter="oneswitch" id="oneswitch" title="" lay-skin="switch" lay-text="是|否">
            <input type="hidden" name="oneswitch" value="0">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addData">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/Public/static/js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="/Public/static/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layer', 'laydate', 'upload', 'layedit'], function () {
        let form = layui.form,
            laydate = layui.laydate,
            upload = layui.upload,
            layedit = layui.layedit,
            layer = parent.layer === undefined ? layui.layer : top.layer;


        upload.render({
            elem: "#images"
            , url: "/admin/FileUpload/upload"
            , before: function () {
                layer.msg("图片上传中", {icon: 16, time: false});
            }
            , done: function (res) {
                let item = this.item;
                layer.closeAll();
                if (res.code === 0) {
                    layer.msg("上传成功", {icon: 1});
                    $(item).val(res.data.src);
                } else {
                    layer.alert(res.msg);
                }
            }
        });
        $("#images").hover(function () {
            let _this = $(this);
            if (_this.val() !== '') {
                $('#images_show').attr("src", _this.val()).slideDown();
            }
        }, function () {
            $('#images_show').slideUp();
        });


        laydate.render({
            elem: '#addtime'
            , theme: '#01AAED'
            , type: 'datetime'
            , trigger: 'click'
        });

        form.on('switch(switch)', function (data) {
            let v = '0';
            if (data.elem.checked) v = '1';
            $('input[name=switch]').val(v);
        });

        form.on('switch(oneswitch)', function (data) {
            let v = '0';
            if (data.elem.checked) v = '1';
            $('input[name=oneswitch]').val(v);
        });


        form.on("submit(addData)", function () {
            let index = layer.msg('数据提交中，请稍候', {icon: 16, time: false});
            $.post("/admin/Banner/add", {para: $('form').serialize()}, function (res) {
                window.parent.window.parent.toast(res.info, res.code);
                layer.close(index);
                if (0 === res.code) {
                    parent.layer.closeAll();
                    window.parent.tablist.reload();
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
